<!DOCTYPE html>
<head>
  <style>
   .main{
    width: 200px;
    box-shadow: 0px 0px 6px rgba(0,0,0,0.4);
    border-radius: 5px;
   }

    div{
      vertical-align: top;
     
    }

    .detail{
      display: inline-block;
      
    }
   .pfp{
    
    width:50px;
    height:50px;
    display: inline-block;
    margin-right: 5px;
    text-align: center;
    
    
   }
   img{
    width: 40px;
    border-radius: 130px;
    height: 40px;
    object-fit: cover;
    margin-top: 4px;
    
    
    
   }
   .flw{
    display: inline-block; 
    margin-top: 12px;
    margin-left: 23px;

   }
   .name{
   font-family: Arial, Helvetica, sans-serif;
   font-weight: bold;
   margin-top: 2px;

   }
   .val{
    color: gray;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 12px;

   }
   .pop{
    color: gray;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 12px;
   }
   .btn{
    border: none;
    padding: 5px;
    color:white;
    background-color: burlywood;
    border-radius: 10px;
    cursor: pointer;
   }
  </style>
  <title>Divs</title>
</head>
<body>
  <div class="main">
  <div class="pfp">
   <img src="images/cat.jpg">
  </div>
  <div class="detail">
    <div class="name">Oliver</div>
    <div class="val">the cat</div>
    <div class="pop">Popular</div>
  </div>
  <div class="flw">
  <button class="btn">follow</button>
   </div>
   </div>
</body>
</html>
