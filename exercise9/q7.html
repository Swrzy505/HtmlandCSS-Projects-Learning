<!DOCTYPE html>

<head>

  <title>div red box</title>
  <style>
  .cat-profile{
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);;
  width: 200px;
  display: inline-block;
  cursor: pointer;
  margin-left: 5px;
  
  
  }
  p{
  margin-top: 0px;
  margin-bottom: 0px;

  }
  .n{
   margin-top: 5px;
   font-weight: bold;
   font-family: Arial, Helvetica, sans-serif;
   padding-left: 5px;
  }
  .m{
 margin-top: 3px;
 padding-left: 5px;
 color: gray;
 font-family: Arial, Helvetica, sans-serif;

  }
  button{
    margin-top: 10px;
    margin-left: 5px;
    margin-bottom: 7px;
    padding: 8px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    border-radius: 3px;
    color: white;
    background-color: burlywood;
    cursor: pointer;

  

  }
  img{
    width:200px;
    height: 200px;
    object-fit: cover;
  }

  </style>
</head>
<body>
  <div class="cat-profile">
   <img src="images/cat.jpg">
   <p class="n">Oliver</p>
   <p class="m">2 mutual friends</p>
   <button>Add Friend</button>
  </div>
   <div class="cat-profile">
   <img src="images/cat2.jpg">
   <p class="n">Mimi</p>
   <p class="m">3 mutual friends</p>
   <button>Add Friend</button>
  </div>
   <div class="cat-profile">
   <img src="images/dog.jpg">
   <p class="n">Rex</p>
   <p class="m">4 mutual friends</p>
   <button>Add Friend</button>
  </div>
</body>
</html>
