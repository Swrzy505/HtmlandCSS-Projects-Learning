<!DOCTYPE html>
<html lang="en">
<head>
  <title>google</title>
  <style>
  div{
    text-align: center;
  }
  .inp{
    font-size: 16px;
    width: 500px;
    border:none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 8px;
    padding-bottom: 8px;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
    border-radius: 30px;
    margin-top: 0px;

  }
  .google-btn{
    margin-top: 20px;
   

  }
  .google-button-search-button{
  border: none;
  padding:10px;
  color: black;
  background-color: rgb(212, 211, 211);
  margin-right: 18px;

  }
  .google-button{
  border: none;
  padding:10px;
  color: black;
  background-color: rgb(212, 211, 211);
  }

  </style>
</head>
<body>
  <div class="google">
      <img class="google-logo" src="images/google-logo.png">
  </div>
    <div class="google-search">
    <input class="inp" type="text" placeholder="Search Google or type a URL">
  </div>
    <div class="google-btn">
      <button class="google-button-search-button">Google Search</button>
      <button class="google-button">I'm Feeling Lucky</button>
  </div>
</body>
</html>
