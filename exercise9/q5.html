<!DOCTYPE html>
<head>
  <title>twitter</title>
  <style>

    img{
    object-fit: cover;
    width: 30px;
    border-radius: 50%;
    height: 30px;
    vertical-align: middle;
    
    }
    .inp{
    color: gray;
    vertical-align: middle;
    border: none;
    border-radius: 50px;
    }

    button{
      font-weight: bold;
      color: white;
      background-color: blueviolet;
      border-radius: 30px;
      padding-left: 5px;
      padding-right: 5px;
      padding-top: 5px;
      padding-bottom: 5px;
      width: 60px;
      vertical-align: middle;
      cursor: pointer;
      border: none;
      
      
    }
    .tweeter{
     
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      width: 280px;
    }

  </style>
</head>
<body>
  <div class="tweeter">
<img src="images/cat.jpg">
<input class="inp" type="text" placeholder="What's happening?">
<button>Tweet</button>
</div>
</body>
</html>
