<!DOCTYPE html>
<html lang="en">
<head>
  <title>block</title>
  <style>
  .n{
   display: inline-block;
   width:130px;
   border: 1px solid gray;
   border-radius: 5px;
   padding:10px;
   margin-bottom: 5px;


  }
  .l{
   border: 1px solid gray;
   width:130px;
   border-radius: 5px;
   padding:10px
  }
  .e{
   display: block;
   width: 285px;
   border: 1px solid gray;
   border-radius: 5px;
   padding:10px;
   margin-bottom: 5px;

  }
  button{
    width: 305px;
    border:none;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 5px;
    font-weight: bold;
    color: white;
    background-color: aquamarine;
    cursor: pointer;

  }


 
  </style>
</head>
<body>
  <input class="n" type="text" placeholder="First Name">
  <input class="l" type="text" placeholder="Last Name">
  <input class="e" type="email" placeholder="Email">
  <button>Sign Up</button>
</body>
</html>
