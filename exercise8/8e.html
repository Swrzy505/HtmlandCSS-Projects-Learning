<!DOCTYPE html>

<head>
  <title>block</title>
  <style>
  p{
  font-size: 30px;
  margin-top: 0PX;
  margin-bottom: 0px;
  margin-bottom: 10px;

  }
  .n{
   display: block;
   width:250px;
   padding: 10px;
   border: 1px solid gray;
   border-radius: 5px;
   background-color: azure;
   margin-bottom: 5px;
  
  }
  .l{
   display: block;
   width:250px;
   padding: 10px;
   border: 1px solid gray;
   border-radius: 5px;
   background-color: azure; 
   margin-bottom: 5px;
  }
  .s1{
   background-color: black;
   color: white;
   padding: 5px;
   border: none;
   cursor: pointer;
  }
  .s2{
   background-color: azure;
   color: black;
   padding: 5px;
   border: 1px solid gray;
   cursor: pointer;
  }
  

 
  </style>
</head>
<body>
  <p>Request a ride now</p>
  <input class="n" type="text" placeholder="Enter pickup location">
  <input class="l" type="text" placeholder="Enter destination">
  <button class="s1">Request now</button>
  <button class="s2">Schedule for later</button>
</body>
</html>
