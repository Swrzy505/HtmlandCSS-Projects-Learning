<!DOCTYPE html>
<head>
  <title>searchbar</title>
  <style>
    p{
      margin-top: 0px;
      margin-bottom: 0px;
     
    }
  .inp{
   margin-top: 5px;
   width:250px;
   border: 2px solid gray;
   border-radius: 3px;
  }
  .email{
  font-family: Arial, Helvetica, sans-serif;
  color: gray;

  }
  .policy{
   font-family: Arial, Helvetica, sans-serif;
   width: 250px;
   font-size: 10px;
   margin-top: 10px;
   margin-bottom: 10px;
   color: gray;
  }
  button{
   border: none;
   background-color: blueviolet;
   padding-left:50px ;
   padding-right: 50px ;
   padding-top: 8px;
   padding-bottom:8px ;
   color: white;
   border-radius: 30px;
   width: 250px;
   cursor: pointer;
  }
  </style>
</head>
<body>
  <p class="email">Email</p>
  <input class="inp" type="text" placeholder="">
  <p class="policy">By clicking Agree & Join,you agree to the privacy policy</p>
  <button>Agree & Join</button>
</body>
</html>
